

<form method="post" action="{% url 'app:eliminar_examen' id=examen.id %}" class="delete-examen">
  
  {% csrf_token %}
  <div class="modal-header">
  <h4 class="modal-title">Eliminar Examen</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>

  <div class="modal-body">
    <p class="lead">Estas Seguro que quieres eliminar este examen <strong>{{examen.nombre}}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </div>

</form>
